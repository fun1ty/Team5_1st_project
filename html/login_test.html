<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로컬 스토리지로 아이디 저장하기.</title>
  </head>
  <body>
    <div class="login_container">
      <form
        class="form-login"
        action="./login_run.html"
        onsubmit="return login();"
      >
        <ul class="login-nav">
          <li class="login-nav__item active">
            <a href="#" login-nav__item active>로그인</a>
          </li>
        </ul>
        <label
          for="login_input_user
        "
          class="login__label"
          >아이디</label
        >
        <input
          id="login_input_user
        "
          class="login__input"
          type="text"
        /><br />

        <label for="login_input_pw" class="login__label">비밀번호</label>
        <input id="login_input_pw" class="login__input" type="password" /><br />
        <label for="login_signup" class="login__label--checkbox">
          <input
            id="logon_remember"
            type="checkbox"
            class="login__input--checkbox"
          />
          아이디 저장 </label
        ><br />

        <button class="login__submit" type="submit">로그인</button>
      </form>
    </div>

    <script src="../Js/login_test.js"></script>
  </body>
</html>
