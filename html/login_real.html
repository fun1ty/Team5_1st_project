<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>로그인 화면</title>
  </head>
  <body>
    <h2>로그인</h2>
    <form id="loginForm">
      <label for="loginUserId">아이디:</label>
      <input type="text" id="loginUserId" required />
      <br />
      <label for="loginPassword">비밀번호:</label>
      <input type="password" id="loginPassword" required />
      <br />
      <button type="submit">로그인</button>
    </form>

    <script>
      const loginForm = document.getElementById("loginForm");

      // 로그인 기능
      loginForm.addEventListener("submit", (event) => {
        event.preventDefault();
        const id = document.getElementById("loginUserId").value;
        const password = document.getElementById("loginPassword").value;

        // 저장된 사용자 정보 가져오기
        const savedUserId = localStorage.getItem("id");
        const savedPassword = localStorage.getItem("password");

        // 입력한 정보와 저장된 정보 비교
        if (id === savedUserId && password === savedPassword) {
          alert("로그인에 성공했습니다!");
          window.location.href = "../index.html";
        } else {
          alert(
            "로그인에 실패했습니다. 사용자 이름과 비밀번호를 확인해주세요."
          );
        }
      });
    </script>
  </body>
</html>
