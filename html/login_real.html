<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../CSS/common.css" />
    <link rel="stylesheet" href="../CSS/login_real.css" />

    <title>로그인 화면</title>
  </head>
  <body>
    <div class="container">
      <!-- 반응형 이미지 ( 웹에서만 나타남 ) -->
      <div class="img">
        <img src="../CSS/wallaby_icon.png" alt="왈라비 아이콘" />
      </div>

      <!-- 로그인 폼 -->
      <div class="login_content">
        <form id="loginForm">
          <img
            class="wallaby_icon"
            src="../CSS/trash_icon.png"
            alt="쓰레기 아이콘"
          />

          <h2 class="title">로그인</h2>

          <!-- 아이디 입력 -->
          <div class="input_div id">
            <div class="i"></div>

            <div class="div">
              <h5>ID</h5>
              <input type="text" class="input" id="loginUserId" required />
            </div>
          </div>

          <!-- 패스워드 입력 -->

          <div class="input_div password">
            <div class="i"></div>

            <div class="div">
              <h5>PASSWORD</h5>
              <input type="password" class="input" id="loginPassword" />
            </div>
          </div>

          <!-- 로그인 버튼 -->
          <input type="submit" class="btn" value="login" />

          <!-- 구글 로그인 버튼 -->
          <button
            class="google_btn"
            type="submit"
            onclick="location.href='../html/google_login.html'"
          >
            Google 계정으로 로그인
          </button>

          <!-- 회원가입 버튼 -->
          <button
            class="signup_btn"
            type="submit"
            onclick="location.href='../html/signup_real.html'"
          >
            회원가입
          </button>
          <!-- <input type="submit" class="signup_btn" value="SignUp" /> -->
        </form>
      </div>
    </div>

    <
    <!-- Login JS  -->
    <script>
      const loginForm = document.getElementById("loginForm");

      // 로그인 기능
      loginForm.addEventListener("submit", (event) => {
        event.preventDefault();
        const id = document.getElementById("loginUserId").value;
        const password = document.getElementById("loginPassword").value;

        // 저장된 사용자 정보 가져오기
        const savedUserId = localStorage.getItem("id");
        const savedPassword = localStorage.getItem("password");

        // 입력한 정보와 저장된 정보 비교
        if (id === savedUserId && password === savedPassword) {
          alert("로그인에 성공했습니다!");
          window.location.href = "../index.html";
        } else {
          alert(
            "로그인에 실패했습니다. 사용자 이름과 비밀번호를 확인해주세요."
          );
        }
      });
    </script>

    <!-- media JS  -->
    <script>
      const inputs = document.querySelectorAll(".input");

      function addcl() {
        let parent = this.parentNode.parentNode;
        parent.classList.add("focus");
      }

      function remcl() {
        let parent = this.parentNode.parentNode;
        if (this.value == "") {
          parent.classList.remove("focus");
        }
      }

      inputs.forEach((input) => {
        input.addEventListener("focus", addcl);
        input.addEventListener("blur", remcl);
      });
    </script>

    <!-- footer -->
    <div id="footer"></div>
    <script>
      $(document).ready(function () {
        $("#footer").load("../html/footer.html", function () {
          $("#footer_ul li a.MYPAGE").css({
            background:
              "linear-gradient(to left bottom, rgb(229, 56, 162), rgb(47, 201, 231))",
            "-webkit-background-clip": "text",
            "-webkit-text-fill-color": "transparent",
          });
        });
      });
    </script>
  </body>
</html>
