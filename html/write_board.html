<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/common.css" />
    <link rel="stylesheet" href="../CSS/write_board.css" />
    <link rel="stylesheet" href="../CSS/footer.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
      integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <title>write_board</title>
  </head>
  <body>
    <div id="headers"></div>
    <div class="write_wrapper">
      <header>새로운 글작성</header>
      <hr />
      <main>
        <div class="body_inner">
          <div class="menubox">
            <ul>
              <li>
                <a href="#" class="profile">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="30"
                    height="30"
                    fill="currentColor"
                    class="bi bi-0-circle-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 4.951c-1.008 0-1.629 1.09-1.629 2.895v.31c0 1.81.627 2.895 1.629 2.895s1.623-1.09 1.623-2.895v-.31c0-1.8-.621-2.895-1.623-2.895Z"
                    />
                    <path
                      d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0Zm-8.012 4.158c1.858 0 2.96-1.582 2.96-3.99V7.84c0-2.426-1.079-3.996-2.936-3.996-1.864 0-2.965 1.588-2.965 3.996v.328c0 2.42 1.09 3.99 2.941 3.99Z"
                    />
                  </svg>
                </a>
              </li>
            </ul>
            <button class="x" onclick="xButton();">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="black"
                class="bi bi-x-lg"
                viewBox="0 0 16 16"
              >
                <path
                  d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"
                />
              </svg>
            </button>

            <!-- 글작성 영역-->
            <form class="write">
              <textarea
                name="textarea"
                id="textarea"
                rows="1"
                placeholder="타인에게 혐오감을 주거나 불쾌한 사진을 올리면 제재 혹은 계정이 정지될수 있습니다."
                oninput="autoResizeTextArea()"
                required
              ></textarea>
            </form>
          </div>
          <!-- 파일첨부 버튼 -->
          <div class="filebox">
            <!-- <label for="file"> -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="grey"
              class="bi bi-paperclip"
              viewBox="0 0 16 16"
            >
              <path
                d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0V3z"
              />
            </svg>
            <!-- </label> -->
            <input
              type="file"
              id="imageInput"
              accept="image/*"
              onchange="insertImage()"
              multiple
            />
          </div>

          <ul id="image-show"></ul>
        </div>
      </main>
      <div class="write_btn">
        <button class="submit btn" id="submit_btn">게시</button>
      </div>
    </div>
    <script src="../Js/write_board.js"></script>
    <script src="../Js/login.js"></script>
    <div id="footer"></div>
    <script>
      $(document).ready(function () {
        $("#headers").load("../html/header.html", function () {
          $(".p-3 ").css("display", "none");
        });
        $("#footer").load("../html/footer.html", function () {
          $("#footer_ul li a.write").css({
            background:
              "linear-gradient(to left bottom, rgb(229, 56, 162), rgb(47, 201, 231))",
            "-webkit-background-clip": "text",
            "-webkit-text-fill-color": "transparent",
          });
        });
      });
    </script>
  </body>
</html>
