<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이페이지</title>
  </head>
  <body>
    <h1>마이페이지</h1>

    <div id="userInfo">
      <h2>사용자 정보</h2>
      <p><strong>이름:</strong> <span id="username"></span></p>
      <p>
        <strong>아이디: <span id="id"></span></strong>
      </p>
      <p><strong>비밀번호:</strong> <span id="password"></span></p>
    </div>

    <script>
      // 저장된 사용자 정보 가져오기
      const savedUsername = localStorage.getItem("username");
      const savedUserId = localStorage.getItem("id");
      const savedPassword = localStorage.getItem("password");

      // 사용자 정보를 마이페이지에 표시
      const usernameElement = document.getElementById("username");
      const idElement = document.getElementById("id");
      const passwordElement = document.getElementById("password");

      if (savedUsername && savedUserId && savedPassword) {
        usernameElement.textContent = savedUsername;
        idElement.textContent = savedUserId;
        passwordElement.textContent = savedPassword;
      } else {
        usernameElement.textContent = "로그인이 필요합니다.";
        passwordElement.textContent = "";
      }
    </script>
  </body>
</html>
