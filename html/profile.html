<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      /* 이미지 업로드 버튼*/
      .file_label {
        margin-top: 20px;
        background-color: black;
        color: white;
        text-align: center;
        padding: 10px 20px;
        width: 20%;
        border-radius: 10px;
        cursor: pointer;
      }

      .file {
        display: none;
      }

      /*이미지 업로드*/

      .upload_box {
        width: 100%;
        box-sizing: border-box;
        margin-right: 30px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .upload_box .drag_file {
        position: relative;
        width: 200px;
        height: 200px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border: 3px solid gray;
        border-radius: 100px;
      }

      .upload_box .drag_file.highlight {
        border: 3px solid red;
      }

      .upload_box .drag_file .default_image {
        width: 40px;
      }

      .upload_box .drag_file .messeage {
        margin-bottom: 0;
      }

      .upload_box .drag_file .preview {
        display: none;
        position: absolute;
        left: 0;
        height: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <script>
      function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
      }

      // 드래그 하이라이팅

      const dropArea = document.getElementById("drop_file");

      function highlight(e) {
        preventDefaults(e);
        dropArea.classList.add("highlight");
      }

      function unhighlight(e) {
        preventDefaults(e);
        dropArea.classList.remove("highlight");
      }

      dropArea.addEventListener("dragenter", highlight, false);
      dropArea.addEventListener("dragover", highlight, false);
      dropArea.addEventListener("dragleave", highlight, false);

      // 파일 드래그 업로드

      function handleDrop(e) {
        unhighlight(e);
        let dt = e.dataTransfer;
        let files = dt.files;

        console.log(files);

        // 이미지 미리보기

        function renderFile(file) {
          let reader = new FileReader();
          reader.readAsDataURL(file);

          reader.onloadend = function () {
            let img = dropArea.getElementsByClassName("preview")[0];
            img.src = reader.result;
            img.style.display = "block";
          };
        }
      }
    </script>

    <!-- 이미지 -->
    <div class="upload_box">
      <div id="drop_file" class="drag_file">
        <!-- 디폴트 이미지 -->
        <img src="" alt="" class="default_image" />
        <p class="message">Drag Image</p>
        <!-- 미리보기 이미지 -->
        <img src="" alt="미리보기" class="preview" />
      </div>

      <!-- 이미지 업로드 버튼 -->

      <label class="file_label" for="choose_file">choose image</label>
      <input
        class="file"
        type="file"
        name="file"
        id="choose_file"
        onchange="dropFile.handleFiles(this.files)"
        accept="image/png, image/jpeg, image/jpg"
      />
    </div>
  </body>
</html>
